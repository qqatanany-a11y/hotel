<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - Golden Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }

            .back-button:hover {
                transform: translateY(-2px);
                text-decoration: none;
                color: white;
            }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">?</div>
        <h1>Email Sent Successfully!</h1>
        <p class="success-message">
            We've sent you an email with instructions on how to reset your password.
            Please check your inbox and follow the link provided.
        </p>

        <div class="info-box">
            <strong>?? Check your email inbox</strong><br>
            The reset link will expire in 24 hours for security reasons.
        </div>

        <a href="{% url 'login' %}" class="back-button">
            ? Back to Login
        </a>
    </div>
</body>
</html>
